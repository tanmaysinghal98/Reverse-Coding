    <script type="text/javascript">
window.onload = function () {
  var xper,yper,x1,y1;
  x1={{right}};
  y1={{wrong}};

  xper=(x1/(x1+y1))*100;
  yper=(y1/(x1+y1))*100;
  var chart = new CanvasJS.Chart("chartContainer",
  {
    title:{
      text: "Performance",
      color: "white"
    },
                animationEnabled: true,
    legend:{
      verticalAlign: "center",
      horizontalAlign: "left",
      fontSize: 20,
      fontFamily: "Calibri"        
    },
    theme: "theme2",
    data: [
    {        
      type: "pie",       
      indexLabelFontFamily: "Calibri",       
      indexLabelFontSize: 20,
      indexLabel: "{label} {y}%",
      startAngle:-90,      
      showInLegend: true,
      toolTipContent:"{legendText} {y}%",
      dataPoints: [
        {  y: xper.toPrecision(4), legendText:"Correct question", label: "Correct" },
        {  y: yper.toPrecision(4), legendText:"Wrong question", label: "Wrong" }
        
      ]
    }
    ]
  });
  chart.render();
}
</script>
